name: Java CI

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 1.8
      uses: actions/setup-java@v4
      with:
        distribution: corretto
        java-version: 8
        cache: 'maven'
    - name: Build with Maven
      run: |
        cd deploy-service
        mvn clean package --file pom.xml
