<!DOCTYPE html> <!-- Important: must specify -->
<html>
    <head>
        {% load static %}
        <meta charset="utf-8">
        <script type="module" src="{% static "js/rapidoc-min.js" %}"></script>
        <script type="application/javascript" src="{% static "js/apidoc.js" %}"></script>
    </head>
    <body>
        <rapi-doc id="apidoc"
            render-style="read"
            api-key-name="Authorization"
            api-key-location="header"
            api-key-value="Bearer {{ token }}"
            fetch-credentials="same-origin"
            allow-server-selection="false"
            allow-authentication="false"
            sort-tags="true">
        <div >
            <div style="font-size:14px;
                        border:0;
                        border-radius:4px;
                        padding:16px;
                        margin:16px 75px">
                <table>
                    <tr>
                        <td>Predefined Swagger URL</td>
                        <td>
                            <select class='size txt' style="width:138px" id='spec-url-override'>
                                <option value="{{ teletraanSwaggerUrl }}/swagger.json">Teletraan-{{ envStage }}</option>
                                <option value="{{ rodimusSwaggerUrl }}/swagger.json">Rodimus-{{ envStage }}</option>
                            </select>
                            <button class='size btn' onclick='pickSpec(event)'>Change</button>
                        </td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <td>Authorization:</td>
                        <td>
                            <select class='size txt'
                                    style="width:138px"
                                    id='api-security-scheme-id'
                                    placeholder='Security Scheme ID'>
                                <option value="http-bearer">Bearer</option>
                                <option value="http-token">token</option>
                            </select>
                            <input class='size txt'
                                   id='api-key-value'
                                   type='text'
                                   placeholder='Token override'
                                   spellcheck='false'
                                   value="{{ token }}">
                            <button class='size btn' onclick='setSecurity(event, "apikey")'>Apply</button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button class='size btn'
                                    style="width:200px"
                                    onclick='clearSecurityKeys(event)'>Clear all Keys</button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        </rapi-doc>
    </body>
</html>
