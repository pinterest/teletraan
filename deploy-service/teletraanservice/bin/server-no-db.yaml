server:
  applicationConnectors:
    - type: http
      port: 8080
  adminConnectors:
    - type: http
      port: 8081
  requestLog:
    appenders:
      - type: file
        archive: true
        archivedLogFilenamePattern: /tmp/teletraan/access-%d.log
        archivedFileCount: 5
        currentLogFilename: /tmp/teletraan/access.log
        layout:
          type: access-json
          requestAttributes: [name]
          customFieldNames:
            requestAttributes: principal
          includes: [timestamp, remoteAddress, protocol, method, requestUri, statusCode]
  registerDefaultExceptionMappers: false

logging:
  level: INFO
  loggers:
    "com.pinterest.teletraan": DEBUG
    "com.pinterest.deployservice": DEBUG
  appenders:
    - type: file
      timeZone: UTC
      threshold: DEBUG
      archive: false
      currentLogFilename: /tmp/teletraan/service.log
    - type: console
      threshold: ALL
      timeZone: UTC
      target: stdout

db:
  type: embedded

system:
  dashboardUrl: ${TELETRAAN_DASHBOARD_URL:-http://localhost:8888}

workers:
  # StateTransitioner looks for active deploys, set deploy status and
  # transition deploys to their next states.
  - name: StateTransitioner
    properties:
      initialDelay: 10
      period: 30

  # AutoPromoter provides the Auto Deploy support. It finds the deploy
  # candidates from preceding stage and promote them to next stages.
  - name: AutoPromoter
    properties:
      initialDelay: 20
      period: 30
      bufferTimeMinutes: 2

  # AgentJanitor cleans up any obsoleted hosts or agents records
  - name: SimpleAgentJanitor
    properties:
      initialDelay: 30
      period: 300
      minStaleHostThreshold: 150
      maxStaleHostThreshold: 600

  - name: MetricsEmitter
    properties:
      initialDelay: 2
      period: 5

#
# Health settings
#
health:
  delayedShutdownHandlerEnabled: true
  shutdownWaitPeriod: 30s
  healthCheckUrlPaths:
    - /healthcheck
    - /health-check
  healthChecks:
    - name: generic
      critical: true
      schedule:
        checkInterval: 5s
        downtimeInterval: 10s
        failureAttempts: 2
        successAttempts: 1
